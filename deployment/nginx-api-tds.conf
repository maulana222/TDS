server {
    listen 80;
    listen [::]:80;
    server_name api-tds.pix-ly.app;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-tds.pix-ly.app;

    # SSL certificates (akan di-update otomatis oleh certbot)
    ssl_certificate /etc/letsencrypt/live/api-tds.pix-ly.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-tds.pix-ly.app/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Proxy ke backend
    location / {
        proxy_pass http://localhost:3737;
        proxy_http_version 1.1;
        
        # Headers untuk CORS (penting!)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        
        # WebSocket support untuk Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering untuk real-time
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Logs
    access_log /var/log/nginx/api-tds-ssl-access.log;
    error_log /var/log/nginx/api-tds-ssl-error.log warn;
}

